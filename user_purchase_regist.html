        <h3>매입처 등록 </h3>

        <div class="tWrap">
            <table class="tableStyle">
                <colgroup>
                    <col style="width:10%">
                    <col style="">
                    <col style="width:10%">

                </colgroup>
                <tr>
                    <th class="compulsory">회사명</th>
                    <td><input type="text" class="inp_txt" /> <a href="#" class="sbtn_gray2">중복체크</a></td>
                    <th>홈페이지</th>
                    <td><input type="text" class="inp_txt" /></td>
                    <th>사업자등록번호</th>
                    <td><input type="text" class="inp_txt" /></td>
                </tr>
                <tr>
                    <th class="compulsory">지역</th>
                    <td>
                        <select name="select2" class="select_style">

                        </select><input type="text" class="inp_txt4" />

                    <th>대표명</th>
                    <td><input type="text" class="inp_txt" /></td>

                    </td>
                </tr>
                <tr>
                    <th>은행명</th>
                    <td><input type="text" class="inp_txt" value="" /></td>

                </tr>
                <tr>
                    <th class="height_style2">매입 방법</th>
                    <td colspan="5" class="height_style2"><textarea class="ta_style"></textarea></td>
                </tr>
